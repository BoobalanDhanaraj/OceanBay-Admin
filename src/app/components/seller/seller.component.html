<app-navbar></app-navbar>
<div class="container pt-4">
  <div class="row justify-content-center">
    <h1>
      <b><u>SELLERS</u></b>
    </h1>
  </div>
  <div class="text-center container">
    <div class="button-container">
      <button
        class="button mt-4 mb-5"
        type="button"
        data-toggle="modal"
        data-target="#addSellerModal"
      >
        <span class="button__text">Add Seller</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-12 mb-4" *ngFor="let seller of sellerDetails">
      <div class="card-client">
        <div class="user-picture">
          <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"
            ></path>
          </svg>
        </div>
        <p class="name">
          {{ seller.sellerName }}
          <span>{{ seller.email }}</span>
          <span>+91 {{ seller.phoneNumber }}</span>
        </p>
        <div class="options">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.033 16.01c.564-1.789 1.632-3.932 1.821-4.474.273-.787-.211-1.136-1.74.209l-.34-.64c1.744-1.897 5.335-2.326 4.113.613-.763 1.835-1.309 3.074-1.621 4.03-.455 1.393.694.828 1.819-.211.153.25.203.331.356.619-2.498 2.378-5.271 2.588-4.408-.146zm4.742-8.169c-.532.453-1.32.443-1.761-.022-.441-.465-.367-1.208.164-1.661.532-.453 1.32-.442 1.761.022.439.466.367 1.209-.164 1.661z"
              />
            </svg>
            <span class="tooltip">Info</span>
          </a>
          <a (click)="onDeleteSeller(seller.sellerID)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="m4.015 5.494h-.253c-.413 0-.747-.335-.747-.747s.334-.747.747-.747h5.253v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-.254v15.435c0 .591-.448 1.071-1 1.071-2.873 0-11.127 0-14 0-.552 0-1-.48-1-1.071zm14.5 0h-13v15.006h13zm-4.25 2.506c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm-4.5 0c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm3.75-4v-.5h-3v.5z"
                fill-rule="nonzero"
              />
            </svg>
            <span class="tooltip">Delete</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- New Seller Modal -->
  <div
    class="modal fade"
    id="addSellerModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <app-add-seller></app-add-seller>
      </div>
    </div>
  </div>
</div>
