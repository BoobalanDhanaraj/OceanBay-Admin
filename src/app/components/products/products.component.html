<app-navbar></app-navbar>
<div class="container">
  <div class="text-center container">
    <div
      class="button-container"
      data-toggle="modal"
      data-target="#addProductModal"
    >
      <button class="button mt-4 mb-5" type="button">
        <span class="button__text">Add Product</span>
      </button>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-12 mb-4" *ngFor="let Product of productList">
        <div class="card">
          <div
            class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light"
          >
            <img [src]="Product.productImages[0]" />
          </div>
          <div class="card-body">
            <u
              ><h4 class="card-title mb-3">{{ Product.name }}</h4></u
            >
            <h6 class="mb-3">
              {{ Product.price | currency : "INR" : "symbol" : "1.2-2" }}
            </h6>
            <p>{{ Product.category }},{{ Product.subcategory }}</p>
            <p>Stock: {{ Product.stockQuantity }}</p>
            <p>Seller: {{ Product.seller }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Product Modal -->
<div
  class="modal fade"
  id="addProductModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <app-add-products></app-add-products>
    </div>
  </div>
</div>
