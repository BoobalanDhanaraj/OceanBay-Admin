<div class="modal-header">
  <div class="container" *ngFor="let product of productDetail">
    <h1 class="modal-title">{{ product.name }}</h1>
  </div>
</div>
<div class="modal-body">
  <div class="mb-3">
    <label for="Name" class="form-label">Product Image URL</label>
    <input type="text" class="form-control" />
  </div>
</div>
<div class="modal-footer">
  <button class="save" data-dismiss="modal">
    <span>Save</span>
  </button>
</div>
