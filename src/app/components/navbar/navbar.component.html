<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 d-flex align-items-center justify-content-start">
      <img class="logo" src="assets/logo.png" />
    </div>
    <div class="col-lg-4 d-flex align-items-center justify-content-center">
      <p class="welcome-text mb-0">
        Welcome <b>{{ adminDetails.result.username }}!!</b>
      </p>
    </div>
    <div class="col-lg-4 d-flex align-items-center justify-content-end">
      <button class="cta mr-2" routerLink="/home">
        <span class="hover-underline-animation">Home</span>
      </button>
      <button class="cta" (click)="onAdminLogout()">
        <span class="hover-underline-animation">Log out</span>
      </button>
    </div>
  </div>
</div>
